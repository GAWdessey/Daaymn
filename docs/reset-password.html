<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€” Daaymn</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Daaymn!</h1>
      <ul class="nav-tabs">
        <li><a href="../index.html">Home</a></li>
        <li><a href="verification.html">Verify</a></li>
        <li><a href="child_safety_policy.html">Child Safety</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
        <li><a href="account_deletion.html">Delete Account</a></li>
      </ul>
    </header>

    <main class="scrollable">
      <div class="card">
        <h1>Reset Your Password</h1>
        <p>Enter your email to receive a reset link:</p>
        <form id="reset-form">
          <input type="email" id="email-input" placeholder="Email address" required>
          <button type="submit">Send Reset Link</button>
        </form>
        <p id="response-message"></p>
      </div>
    </main>
  </div>

  <script>
    const supabaseUrl = 'https://rrbsjmfwahaerkfhpegv.supabase.co';
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('reset-form');
    const msg = document.getElementById('response-message');

    form.addEventListener('submit', async e=>{
      e.preventDefault();
      const email = document.getElementById('email-input').value.trim();

      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: 'https://gawdessey.github.io/Daaymn/verification.html'
      });

      if(error){
        msg.innerText = error.message;
        msg.style.color = '#ff4d4d';
      } else {
        msg.innerText = 'Reset link sent! Check your email.';
        msg.style.color = '#FC00FF';
        form.reset();
      }
    });
  </script>
</body>
</html>
