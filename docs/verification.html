<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daaymn Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Inter',sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background: linear-gradient(to bottom right,#FC00FF,#00DBDE); color:#fff; text-align:center;}
h1 { font-family:'Pacifico',cursive; font-size:48px; margin-bottom:24px; }
.container { max-width:400px; padding: 20px; }
</style>
<script>
window.onload = function() {
    // Supabase sends all tokens in the URL fragment (the part after '#').
    if (window.location.hash) {
        // The fragment includes the '#', so we remove it for parsing.
        const fragment = window.location.hash.substring(1);
        const params = new URLSearchParams(fragment);
        const type = params.get('type');

        let appHost = 'auth-callback'; // Default host for email confirmation/magic links
        let message = 'Opening Daaymn to confirm your email...';

        // Check if this is a password recovery link
        if (type === 'recovery') {
            appHost = 'reset-password';
            message = 'Opening Daaymn to reset your password...';
        }
        
        // Construct the final deep link, preserving the original fragment from Supabase.
        // The app will receive a URL like: com.daaymn.app://reset-password#access_token=...&refresh_token=...
        const appUrl = `com.daaymn.app://${appHost}#${fragment}`;

        document.getElementById('message').innerText = message;
        
        // Redirect to the app
        window.location.replace(appUrl);
    } else {
        document.getElementById('message').innerText = 'Invalid or expired link. Please return to the app and request a new one.';
    }
};
</script>
</head>
<body>
<div class="container">
<h1>Daaymn</h1>
<p id="message">Please wait, processing your request...</p>
</div>
</body>
</html>
