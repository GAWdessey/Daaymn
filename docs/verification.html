<!DOCTYPE html>
<html>
<head>
  <title>Daaymn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <script>
    function redirect() {
      const url = window.location.href;
      const fragment = url.split('#')[1];
      const message = document.getElementById('message');

      if(fragment){
        if(fragment.includes('error=')){
          message.innerText = 'Invalid link. Please return to the app and request a new one.';
        } else {
          const appUrl = 'com.example.daaymn://login-callback/#'+fragment;
          window.location.replace(appUrl);
          setTimeout(()=>{ message.innerText='Action successful! Open Daaymn on your phone.'; }, 2500);
        }
      } else {
        message.innerText = 'Thank you for verifying! Please return to the app and log in.';
      }
    }
    window.onload = redirect;
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Daaymn!</h1>
      <ul class="nav-tabs">
        <li><a href="../index.html">Home</a></li>
        <li><a href="verification.html" class="active">Verify</a></li>
        <li><a href="child_safety_policy.html">Child Safety</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
        <li><a href="account_deletion.html">Delete Account</a></li>
      </ul>
    </header>

    <main class="scrollable">
      <div class="card">
        <h1>Daaymn</h1>
        <p id="message">Verifying...</p>
      </div>
    </main>
  </div>
</body>
</html>
