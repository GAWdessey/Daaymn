<!DOCTYPE html>
<html>
<head>
    <title>Daaymn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Import the Pacifico font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            /* App's gradient background */
            background: linear-gradient(to bottom right, #FC00FF, #00DBDE);
            background-attachment: fixed;
            
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            /* Center content */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
        }

        /* Style the heading with the Pacifico font */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            margin-bottom: 24px;
            /* Add a subtle text shadow for better readability */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
    <script>
        function redirect() {
            // Get the full URL from the browser
            const url = window.location.href;
            
            // The authentication details (like the access token) are in the "fragment" part of the URL after the '#'
            const fragment = url.split('#')[1];

            if (fragment) {
                // Construct the custom app scheme URL with the fragment
                const appUrl = 'com.example.daaymn://login-callback/#' + fragment;

                // Try to open the app
                window.location.replace(appUrl);

                // If the app doesn't open after a short delay, update the message to guide the user.
                setTimeout(() => {
                    document.getElementById('message').innerText = 
                        'Could not automatically open the app. Please make sure it is installed, or download it from your app store.';
                }, 2500);
            } else {
                 document.getElementById('message').innerText = 'Invalid link. Please return to your email and try again.';
            }
        }

        // Run the redirect function as soon as the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <div class="container">
        <h1>Daaymn</h1>
        <p id="message">Redirecting to the app...</p>
    </div>
</body>
</html>
