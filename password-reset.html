<!DOCTYPE html>
<html>
<head>
    <title>Resetting Password...</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding-top: 50px; }
    </style>
    <script>
        window.onload = function() {
            // This forwards the token from Supabase (#access_token=...) to the app.
            if (window.location.hash) {
                window.location.replace("com.daaymn.app://reset-password" + window.location.hash);
            }
        };
    </script>
</head>
<body>
    <p>Please wait, redirecting you to the Daaymn app to reset your password...</p>
</body>
</html>
